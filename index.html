<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USPTO Workmark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            display: flex;

            max-width: 800px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        .left-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        
        .right-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 40%;
            min-height: 600px;
            display: none;
        }
        
        .right-panel.show {
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;

            font-size: 1.1em;
        }
        
        .generate-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;

            margin-bottom: 30px;

        .generate-btn:hover {

            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .trademarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .trademark-item {

            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;

            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .trademark-item.searching {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .trademark-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .trademark-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .trademark-item:hover::before {
            left: 100%;
        }
        
        .loading {
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .search-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .search-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .search-trademark {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .search-loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin: 40px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .result-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-summary.safe {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .result-summary.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .result-summary.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .result-item {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .result-item.abandoned {
            border-left-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .result-item.active {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .trademark-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .trademark-status {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .trademark-status.abandoned {
            color: #f39c12;
        }
        
        .trademark-status.active {
            color: #e74c3c;
        }
        
        .trademark-details {
            color: #555;
            font-size: 0.8em;
            line-height: 1.4;
        }
        
        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(231, 76, 60, 0.2);
            text-align: center;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="left-panel">
            <h1>üè∑Ô∏è USPTO</h1>
            
            <button class="generate-btn" onclick="generateTrademarks()">

    </div>

    <script>
        const openaiApiKey = 'sk-48553c56c2494175a4aac1f422c51c74';
        
        // ÂïÜÊ†áÁîüÊàêÊèêÁ§∫ËØç
        const prompt = `‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑUSPTOÂïÜÊ†áÁîüÊàê‰∏ìÂÆ∂„ÄÇËØ∑ÁîüÊàê6‰∏™Á¨¶ÂêàUSPTOÊ†áÂáÜÁöÑÂïÜÊ†áÂêçÁß∞„ÄÇ

ÁîüÊàêËßÑÂàôÔºö
1. Áã¨ÁâπÊÄßÂº∫ÔºöÈÅøÂÖçËøá‰∫éÈÄöÁî®ÊàñÊèèËø∞ÊÄßÁöÑËØçÊ±áÔºåÁ¶ÅÊ≠¢‰ΩøÁî®Áé∞ÊúâÁöÑÂïÜÊ†á
2. ÁÆÄÁü≠ÊòìËÆ∞ÔºöÈïøÂ∫¶Âú®3-12‰∏™Â≠óÁ¨¶‰πãÈó¥ÔºåÈÄöÂ∏∏2-3‰∏™Èü≥ËäÇ
3. Êòì‰∫éÂèëÈü≥ÂíåÊãºÂÜôÔºöÈÅøÂÖçÂ§çÊùÇÁöÑÂ≠óÊØçÁªÑÂêà
4. ÂÖ∑ÊúâÂïÜ‰∏ö‰ª∑ÂÄºÔºöÂê¨Ëµ∑Êù•‰∏ì‰∏ö‰∏îÊúâÂìÅÁâåÊΩúÂäõ
5. ÈÅøÂÖçÂ∑≤Áü•ÂìÅÁâåÔºö‰∏çË¶Å‰ΩøÁî®Áé∞ÊúâÁü•ÂêçÂïÜÊ†á
6. Áé∞‰ª£ÊÑüÔºöÈÄÇÂêàÁßëÊäÄ„ÄÅÂàõÊñ∞Á±ª‰ºÅ‰∏ö
7. ÂõΩÈôÖÂåñÔºöÂú®‰∏çÂêåËØ≠Ë®Ä‰∏≠ÈÉΩÊòì‰∫éÁêÜËß£

ËæìÂá∫Ë¶ÅÊ±ÇÔºö
- ‰ªÖËæìÂá∫ÂïÜÊ†áÂêçÁß∞ÔºåÊØè‰∏™ÂêçÁß∞Âç†‰∏ÄË°å
- ‰∏çÈúÄË¶ÅËß£ÈáäÊàñÈ¢ùÂ§ñËØ¥Êòé
- Á°Æ‰øù9‰∏™ÂêçÁß∞ÈÉΩÊòØÁã¨ÁâπÁöÑ
- ÂêçÁß∞Â∫îËØ•ÂÖ∑ÊúâÂèØÊ≥®ÂÜåÊÄß

ËØ∑ÁîüÊàê6‰∏™Á¨¶Âêà‰ª•‰∏äÊ†áÂáÜÁöÑÂïÜÊ†áÂêçÁß∞Ôºö`;

        async function callOpenAI() {
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: 'user',
                            content: prompt
                        }],
                        max_tokens: 200,
                        temperature: 0.8
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`APIË∞ÉÁî®Â§±Ë¥•: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('OpenAI APIË∞ÉÁî®ÈîôËØØ:', error);
                alert('APIË∞ÉÁî®Â§±Ë¥•: ' + error.message);
                return null;
            }
        }
        
        function parseTrademarks(apiResponse) {
            if (!apiResponse) return [];
            
            const lines = apiResponse.split('\n').filter(line => line.trim());
            const trademarks = [];
            
            for (let line of lines) {
                let trademark = line.replace(/^\d+\.?\s*/, '').trim();
                trademark = trademark.replace(/^[-‚Ä¢]\s*/, '').trim();
                
                if (trademark && trademark.length >= 3 && trademark.length <= 12) {
                    trademarks.push(trademark);
                }
                
                if (trademarks.length >= 10) break;
            }
            
            return trademarks;
        }
        
        async function deduple() {
            const apiResponse = await queryUSPTO('tesla');
            console.log(apiResponse)     
        }
        
        async function generateTrademarks() {
            const loadingEl = document.getElementById('loading');
            const trademarksEl = document.getElementById('trademarks');
            
            loadingEl.style.display = 'block';
            loadingEl.textContent = 'Ê≠£Âú®Ë∞ÉÁî®DeepSeekÁîüÊàêÂïÜÊ†á...';
            trademarksEl.innerHTML = '';
            
            try {
                const apiResponse = await callOpenAI();
                
                if (apiResponse) {
                    const trademarks = parseTrademarks(apiResponse);
                    
                    if (trademarks.length > 0) {
                        trademarksEl.innerHTML = trademarks
                            .map(trademark => `
                                <div class="trademark-item" onclick="searchTrademarkOnUSPTO('${trademark}')">
                                    ${trademark}
                                </div>
                            `).join('');
                    } else {
                        trademarksEl.innerHTML = '<div class="error">APIËøîÂõûÊ†ºÂºèËß£ÊûêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï</div>';
                    }
                }
            } catch (error) {
                trademarksEl.innerHTML = `<div class="error">ÁîüÊàêÂ§±Ë¥•: ${error.message}</div>`;
            } finally {
                loadingEl.style.display = 'none';
            }
        }
        
        function searchTrademarkOnUSPTO(trademark) {
            // ÊûÑÂª∫USPTOÊü•ËØ¢URL
            const usptoSearchUrl = 'https://tmsearch.uspto.gov/search/search-information';
            copyToClipboard(trademark);
            window.open(usptoSearchUrl, '_blank');
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('Êó†Ê≥ïÂ§çÂà∂Âà∞Ââ™Ë¥¥Êùø:', err);
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        function showNotification(message) {
            // ÂàõÂª∫ÈÄöÁü•ÂÖÉÁ¥†
            const notification = document.createElement('div');
            notification.innerHTML = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-family: inherit;
                font-size: 14px;
                max-width: 300px;
                animation: slideInRight 0.3s ease-out;
            `;
            
            // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);

                        }

                    }
                    @keyframes slideOutRight {

                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // 3ÁßíÂêéËá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        async function queryUSPTO(trademark) {
            const searchQuery = {
                "query": {
                    "bool": {
                        "must": [{
                            "bool": {
                                "should": [
                                    {"match_phrase": {"WM": {"query": trademark, "boost": 5}}},
                                    {"match": {"WM": {"query": trademark, "boost": 2}}},
                                    {"match_phrase": {"PM": {"query": trademark, "boost": 2}}}
                                ]
                            }
                        }]
                    }
                },
                "aggs": {
                    "alive": {"terms": {"field": "alive"}},
                    "cancelDate": {"value_count": {"field": "cancelDate"}}
                },
                "size": 100,
                "from": 0,
                "track_total_hits": true,
                "highlight": {
                    "fields": {
                        "abandonDate": {},
                        "attorney": {},
                        "alive": {},
                        "cancelDate": {},
                        "coordinatedClass": {},
                        "currentBasis": {},
                        "drawingCode": {},
                        "filedDate": {},
                        "goodsAndServices": {},
                        "id": {},
                        "internationalClass": {},
                        "markDescription": {},
                        "markType": {},
                        "ownerFullText": {},
                        "ownerName": {},
                        "ownerType": {},
                        "priorityDate": {},
                        "registrationDate": {},
                        "registrationId": {},
                        "registrationType": {},
                        "supplementalRegistrationDate": {},
                        "translate": {},
                        "usClass": {},
                        "wordmarkPseudoText": {}
                    },
                    "pre_tags": ["<strong>"],
                    "post_tags": ["</strong>"],
                    "number_of_fragments": 0
                },
                "_source": [
                    "abandonDate", "alive", "attorney", "cancelDate", "coordinatedClass",
                    "currentBasis", "drawingCode", "filedDate", "goodsAndServices",
                    "id", "internationalClass", "markDescription", "markType",
                    "ownerFullText", "ownerName", "ownerType", "priorityDate",
                    "registrationDate", "registrationId", "registrationType",
                    "supplementalRegistrationDate", "translate", "usClass",
                    "wordmark", "wordmarkPseudoText"
                ]
            };
            
            const response = await fetch('https://tmsearch.uspto.gov/api-v1-0-0/tmsearch', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Accept-Language': 'zh-CN,zh;q=0.9',
                    'Content-Type': 'application/json',
                    'Origin': 'https://tmsearch.uspto.gov',
                    'Referer': 'https://tmsearch.uspto.gov/search/search-results'
                },
                body: JSON.stringify(searchQuery)
            });

            console.log(response)
            
            if (!response.ok) {
                throw new Error(`USPTO APIË∞ÉÁî®Â§±Ë¥•: ${response.status}`);
            }
            
            return await response.json();
        }
        
        function displaySearchResults(data, trademark) {
            const searchResults = document.getElementById('searchResults');
            const hits = data.hits.hits;
            const totalCount = data.hits.totalValue;
            
            // ÁîüÊàêÁªìÊûúÊëòË¶Å
            let summaryClass = 'safe';
            let summaryText = `‚úÖ Â•ΩÊ∂àÊÅØÔºÅÊú™ÊâæÂà∞ÂÆåÂÖ®Áõ∏ÂêåÁöÑÂïÜÊ†áÔºåÂèØËÉΩÂèØ‰ª•Ê≥®ÂÜå`;
            
            if (totalCount > 0) {
                const activeMarks = hits.filter(hit => hit._source.alive === true).length;
                const abandonedMarks = hits.filter(hit => hit._source.alive === false).length;
                
                if (activeMarks > 0) {
                    summaryClass = 'danger';
                    summaryText = `‚ùå È£éÈô©ËæÉÈ´òÔºÅÊâæÂà∞ ${activeMarks} ‰∏™ÊúâÊïàÂïÜÊ†áÔºå${abandonedMarks} ‰∏™Â∑≤ÊîæÂºÉÂïÜÊ†á`;
                } else if (abandonedMarks > 0) {
                    summaryClass = 'warning';
                    summaryText = `‚ö†Ô∏è ÈúÄË¶ÅË∞®ÊÖéÔºÅÊâæÂà∞ ${abandonedMarks} ‰∏™Â∑≤ÊîæÂºÉÁöÑÁõ∏‰ººÂïÜÊ†á`;
                }
            }
            
            let resultsHTML = `
                <div class="result-summary ${summaryClass}">
                    <div style="font-size: 1.2em; margin-bottom: 5px;">${summaryText}</div>
                    <div style="font-size: 0.9em; opacity: 0.9;">ÂÖ±ÊâæÂà∞ ${totalCount} ‰∏™Áõ∏ÂÖ≥ÁªìÊûú</div>
                </div>
            `;
            
            // ÊòæÁ§∫ËØ¶ÁªÜÁªìÊûú
            if (hits.length > 0) {
                resultsHTML += hits.map(hit => {
                    const source = hit._source;
                    const isActive = source.alive;
                    
                    // Ê†ºÂºèÂåñÁä∂ÊÄÅ
                    let statusText = 'Dead';
                    if (isActive) {
                        statusText = source.registrationId ? 'Live/Registered' : 'Live/Pending';
                    } else if (source.cancelDate) {
                        statusText = 'Dead/Cancelled';
                    } else if (source.abandonDate) {
                        statusText = 'Dead/Abandoned';
                    }
                    
                    // Ê†ºÂºèÂåñÂïÜÂìÅÊúçÂä°
                    let goodsServices = 'N/A';
                    if (source.goodsAndServices && source.goodsAndServices.length > 0) {
                        goodsServices = source.goodsAndServices[0];
                        // Êà™ÂèñÂâç150Â≠óÁ¨¶
                        if (goodsServices.length > 150) {
                            goodsServices = goodsServices.substring(0, 150) + '...';
                        }
                    }
                    
                    // Ê†ºÂºèÂåñÂõΩÈôÖÂàÜÁ±ª
                    let classes = 'N/A';
                    if (source.internationalClass && source.internationalClass.length > 0) {
                        classes = source.internationalClass.join(', ').replace(/IC\s*/g, '');
                    }
                    
                    // Ê†ºÂºèÂåñÊâÄÊúâ‰∫∫
                    let owners = 'N/A';
                    if (source.ownerName && source.ownerName.length > 0) {
                        owners = source.ownerName.join(', ');
                    }
                    
                    const statusClass = isActive ? 'active' : 'abandoned';
                    
                    return `
                        <div class="result-item ${statusClass}" style="margin-bottom: 20px;">
                            <div style="margin-bottom: 10px;">
                                <strong>Wordmark</strong><br>
                                <span style="font-size: 1.2em; color: #333;">${source.wordmark || 'N/A'}</span>
                            </div>
                            
                            <div style="margin-bottom: 10px;">
                                <strong>Status</strong><br>
                                <span style="color: ${isActive ? '#e74c3c' : '#f39c12'};">${statusText}</span>
                            </div>
                            
                            <div style="margin-bottom: 10px;">
                                <strong>Goods & services</strong><br>
                                <span style="font-size: 0.9em; color: #555;">${goodsServices}</span>
                            </div>
                            
                            <div style="margin-bottom: 10px;">
                                <strong>Class</strong><br>
                                <span>${classes}</span>
                            </div>
                            
                            <div style="margin-bottom: 10px;">
                                <strong>Serial</strong><br>
                                <span>${source.id || 'N/A'}</span>
                            </div>
                            
                            <div>
                                <strong>Owners</strong><br>
                                <span style="font-size: 0.9em; color: #555;">${owners}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
